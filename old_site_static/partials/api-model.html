<div class="container-fluid">

<div id="swagger-ui-row" class="row col-wrap">
  <div id="swagger-ui-model-holder" class="col-md-12">
  <iframe ng-src="{{urlExtra}}" 
          id="api-model" 
          style="width: 100%;">
  </iframe>
  </div>
</div>

<!-- End of view -->
</div>

<script type="text/javascript">
  // resize holder to full length  
  var fixHeight = function() {
    // Fix height of scrollable
    $('#api-model').height($('#bottom-nav').position().top - $('#swagger-ui-model-holder').position().top - 15);
  };
  // resize with window
  $(window).resize(fixHeight);
  // force a resize when ready
  $(fixHeight);
</script>
