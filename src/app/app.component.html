<div class="ek-header">
  <span class="ek-logo">
    <a href="/" class="ek-logo-link">
      <img width="58px"
           height="58px"
           src="/assets/logo_black_128_128.png"
           class="ek-logo-img">
      EveKit
    </a>
  </span>

  <span class="ek-toolbar">
    <app-toolbar></app-toolbar>
  </span>
</div>

<div class="ek-main-display">

  <div class="ek-menu-display">

    <!-- Quick Start Button -->
    <div style="text-align: center; margin-bottom: 10px;">
      <button mat-raised-button
              (click)="startQuickstart()"
              color="accent">
        Quick Start
      </button>
    </div>

    <!-- Navigation Tree -->
    <div style="overflow-x: hidden; overflow-y: auto; height: calc(100vh - 84px - 104px);">
      <app-menu></app-menu>
    </div>

    <div style="padding-bottom: 10px;">

      <mat-divider></mat-divider>

      <!-- Media Links -->
      <span style="white-space: nowrap; padding-left: 20px;">
        <a href="https://www.youtube.com/channel/UC6uATBICpSfi4kCneqxU_8Q/feed">
          <img class="ek-yt-logo-img" src="/assets/yt_logo_rgb_dark.png" height="20px">
        </a>
        <a href="http://blog.orbital.enterprises/">
          <img src="/assets/blogger-logo-medium.png" height="20px" style="vertical-align: middle; margin-top: 10px; margin-bottom: 5px;">
        </a>
      </span>

      <!-- Version and Copyright Info -->
      <app-version></app-version>

    </div>

  </div>

  <div class="ek-content-display">
    <mat-divider style="padding-bottom: 3px;"></mat-divider>
    <div style="overflow: auto; height: calc(100vh - 62px)">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
