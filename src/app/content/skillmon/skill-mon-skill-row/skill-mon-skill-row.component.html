<div [ngClass]="{'ek-tbl': true, 'ek-label-bk-accent2': alternate, 'ek-label-bk-primary': !alternate}" class="ek-tbl" style="width: 100%; padding: 3px 5px 3px 5px;">
  <div class="ek-tbl-row">
    <div class="ek-tbl-cell" style="text-align: left; white-space: nowrap;">
      {{skillName}} (Rank {{rank}})
    </div>
    <div class="ek-tbl-cell" style="text-align: right; white-space: nowrap; width: 100%;">
      Level {{trainedLevel}}
    </div>
    <div class="ek-tbl-cell" style="white-space: nowrap; padding-left: 5px;">
      <fa-icon [ngClass]="levelClassMap(1)" [icon]="getIcon(1)" size="sm" style="margin-right: 2px;"></fa-icon>
      <fa-icon [ngClass]="levelClassMap(2)" [icon]="getIcon(2)" size="sm" style="margin-right: 2px;"></fa-icon>
      <fa-icon [ngClass]="levelClassMap(3)" [icon]="getIcon(3)" size="sm" style="margin-right: 2px;"></fa-icon>
      <fa-icon [ngClass]="levelClassMap(4)" [icon]="getIcon(4)" size="sm" style="margin-right: 2px;"></fa-icon>
      <fa-icon [ngClass]="levelClassMap(5)" [icon]="getIcon(5)" size="sm"></fa-icon>
    </div>
  </div>
  <div class="ek-tbl-row">
    <div class="ek-tbl-cell" style="text-align: left; white-space: nowrap;">
      SP: {{levelCurrentSkillPoints(trainedLevel + 1, skillPoints, rank)}}/{{levelTargetSkillPoints(trainedLevel + 1, rank)}}
    </div>
    <div class="ek-tbl-cell" style="text-align: right; white-space: nowrap; width: 100%;">
      {{ levelTargetPct(trainedLevel + 1, skillPoints, rank) | number : '1.0-0' }}% Done
    </div>
    <div class="ek-tbl-cell" style="white-space: nowrap; padding-left: 5px;">
      <mat-progress-bar color="accent"
                        mode="determinate"
                        [value]="levelTargetPct(trainedLevel + 1, skillPoints, rank)"
                        style="display: inline-block;">
      </mat-progress-bar>
    </div>
  </div>
</div>
<div [ngClass]="{'ek-tbl': true, 'ek-label-bk-accent2': alternate, 'ek-label-bk-primary': !alternate}"
     style="width: 100%; padding: 3px 5px 3px 5px; font-size: 8px;" *ngIf="divisions.length > 0">
  <div class="ek-tbl-row" style="width: 100%;">
    <div *ngFor="let td of divisions;" [ngClass]="{'ek-tbl-cell': true, 'ek-label-bk-accent-lighter': !td.primary, 'ek-label-bk-accent': td.primary}" [style]="sanitizer.bypassSecurityTrustStyle('width: ' + td.size + '%;')">&nbsp;</div>
  </div>
</div>
